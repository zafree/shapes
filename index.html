<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Shapes 2015</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootaide.min.css" />
		<link rel="stylesheet" href="dist/css/shapes.min.css" />
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<style>
			.col {
				float: left;
				width: 20%;
				margin-right: 0;
				margin-left: 0;
				
			}
				
			.shape ul {
				padding: 20px 0 10px;
			}
			
			.shape li {
				list-style: none;
				margin-bottom: 35px;
			}
			
			.shape li:last-child {
				margin-bottom: 0;
			}

			.shape li div{
				height: 60px;
				width: 60px;
				background: #fff;
				float: left;
			}
			
			.shape li span {
				margin-left: 25px;
				line-height: 60px;
				font-size: 16px;
			}
			
			.shape ul {
				margin-bottom: 75px;
			}
		</style>

		<script type="text/template" id="template">
			<%_.each(cols, function(shapes, col){%>
			<div class="col col-<%=col+1%>">
				<%_.each(shapes, function(shape){%>
				<ul>
					<li><div class="s-<%=shape%>"></div><span>s-<%=shape%></span></li>
					<li><div class="s-<%=shape%>-2"></div><span>s-<%=shape%>-2</span></li>
					<li><div class="s-<%=shape%>-3"></div><span>s-<%=shape%>-3</span></li>
					<li><div class="s-<%=shape%>-4"></div><span>s-<%=shape%>-4</span></li>
				</ul>
				<%})%>
			</div>
			<%})%>
		</script>

		<script>
		var template = document.getElementById('template').innerHTML;
		var cols = [
		  ["square", "round", "drop", "uoda", "slope"],
		  ["screen", "egg", "leaf", "lealo", "tray"],
		  ["lope", "rugby", "lady", "aleto", "toope"],
		  ["flag", "kula", "bird", "hello", "curv"],
		  ["rag", "glap", "holo", "kullo", "bucket"],
		  ["pick", "bomb"]
		];

		window.onload = function(){
			var html = _.template(template)({cols: cols});
			document.getElementById("shapes").innerHTML = html;
		};
		</script>
	</head>
	<body>
		<!--[if lt IE 10]>
		<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->
		
		<a href="https://github.com/zafree/shapes"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

		<section class="p-v-xxl bg-dark lter">
			<div class="container">
				<div class="row shape">
					<h2 class="text-center m-b-xxl">Making shapes just using <span class="text-danger">border-radius</span> property</h2>
					
					<div id="shapes"></div>
				</div>
			</div>

		</section>
		
		<footer class="bg-dark">
			<div class="container">
				<div class="row p-v m-t-md text-center">
					<p>
						Shape with <i class="fa fa-heart-o m-h-2x"></i> by <a href="https://www.facebook.com/zafree" target="_blank"> Zafree</a>
					</p>
				</div>
			</div>
		</footer>

	</body>
</html>
